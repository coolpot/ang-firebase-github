<div class="container">
  <form class="mt-4" (ngSubmit)="findUser()">
    <div class="row">
      <div class="col">
        <input
          [(ngModel)]="userName"
          type="text"
          id="userName"
          class="form-control mx-sm-3"
          name="userName"
          placeholder="Enter a github username..."
        />
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary mb-2">Find User</button>
      </div>
    </div>
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div class="row mt-3">
    <div class="col-md-4">
      <app-usercard *ngIf="user" [user]="user"></app-usercard>
    </div>
    <div class="col-md-8">
      <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
